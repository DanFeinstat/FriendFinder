    <button class="btn border-dark ml-2 mt-2 mb-2" id='submit_form'>Submit</button>
    <footer class="mt-3"></footer>

    <!-- Modal for failure to appreciate bacon -->
    <div class="modal fade" id="baconModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    We noticed that you despise bacon. Due to this choice, we cannot in good faith recommend you as a friend to anyone. Thank
                    you for your time.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--successful submission modal-->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    'Your results have been posted!'
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $('document').ready(function () {

        $('#submit_form').on('click', function (event) {
            event.preventDefault();
            if ($('#q1').val().trim() == 1) {
                $('#baconModal').modal();
            } else {
                let scores = [];
                scores.push($('#q1').val().trim());
                scores.push($('#q2').val().trim());
                scores.push($('#q3').val().trim());
                scores.push($('#q4').val().trim());
                scores.push($('#q5').val().trim());
                scores.push($('#q6').val().trim());
                scores.push($('#q7').val().trim());
                scores.push($('#q8').val().trim());
                scores.push($('#q9').val().trim());
                scores.push($('#q10').val().trim());
                let newUser = {
                    name: $('#name').val().trim(),
                    photo: $('#picture').val().trim(),
                    scores: scores
                }
                console.log(newUser);
                $.post("/api/friends", newUser, function (data) {
                    $('#successModal').modal();
                })
            }
        });
        $('#successModal').on('hidden.bs.modal', function (e) {
            window.location.href = "/friend-display";
        });
    });
</script>
